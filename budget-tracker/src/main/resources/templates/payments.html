<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <meta charset="UTF-8"/>
    <title>Payments</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">BudgetTracker</a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/budget">Budgets</a></li>
            <li class="nav-item active"><a class="nav-link" href="/payments">Make A Payment</a></li>
            <li class="nav-item"><a class="nav-link" href="/bills">Remove A Payment</a></li>
        </ul>
    </div>
</nav>

<h1>Add Payments</h1>
<form method="post">
    <label for="payNameId">Name: </label><br/>
    <input type="text" id="payNameId" name="payName" /><br/>

    <label for="payCostId">Cost: </label><br/>
    <input type="text" id="payCostId" name="payCost" /><br/>

    <b>Occurrence</b><br/>

    <input type="checkbox" name="payOccurrence" value="jan"/>January<br/>
    <input type="checkbox" name="payOccurrence" value="feb"/>February<br/>
    <input type="checkbox" name="payOccurrence" value="mar"/>March<br/>
    <input type="checkbox" name="payOccurrence" value="apr"/>April<br/>
    <input type="checkbox" name="payOccurrence" value="may"/>May<br/>
    <input type="checkbox" name="payOccurrence" value="jun"/>June<br/>
    <input type="checkbox" name="payOccurrence" value="jul"/>July<br/>
    <input type="checkbox" name="payOccurrence" value="aug"/>August<br/>
    <input type="checkbox" name="payOccurrence" value="sept"/>September<br/>
    <input type="checkbox" name="payOccurrence" value="oct"/>October<br/>
    <input type="checkbox" name="payOccurrence" value="nov"/>November<br/>
    <input type="checkbox" name="payOccurrence" value="dec"/>December<br/>

    <input type="submit" value="Add Payment"/>
</form>
</body>
</html>
