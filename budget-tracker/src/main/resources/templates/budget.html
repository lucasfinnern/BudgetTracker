<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">BudgetTracker</a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="/budget">Budgets</a></li>
            <li class="nav-item"><a class="nav-link" href="/payments">Make A Payment</a></li>
            <li class="nav-item"><a class="nav-link" href="/bills">Remove A Payment</a></li>
        </ul>
    </div>
</nav>

<h2>Plan your budgets</h2>
<form method="post">

    <label for="janBox">January: </label>
    <input type="text" name="janBudget" id="janBox" th:value="${budgetVal.get('jan')}"/><br/>

    <label for="febBox">February: </label>
    <input type="text" name="febBudget" id="febBox" th:value="${budgetVal.get('feb')}"/><br/>

    <label for="marBox">March: </label>
    <input type="text" name="marBudget" id="marBox" th:value="${budgetVal.get('mar')}"/><br/>

    <label for="aprBox">April: </label>
    <input type="text" name="aprBudget" id="aprBox" th:value="${budgetVal.get('apr')}"/><br/>

    <label for="mayBox">May: </label>
    <input type="text" name="mayBudget" id="mayBox" th:value="${budgetVal.get('may')}"/><br/>

    <label for="junBox">June: </label>
    <input type="text" name="junBudget" id="junBox" th:value="${budgetVal.get('jun')}"/><br/>

    <label for="julBox">July: </label>
    <input type="text" name="julBudget" id="julBox" th:value="${budgetVal.get('jul')}"/><br/>

    <label for="augBox">August: </label>
    <input type="text" name="augBudget" id="augBox" th:value="${budgetVal.get('aug')}"/><br/>

    <label for="septBox">September: </label>
    <input type="text" name="septBudget" id="septBox" th:value="${budgetVal.get('sept')}"/><br/>

    <label for="octBox">October: </label>
    <input type="text" name="octBudget" id="octBox" th:value="${budgetVal.get('oct')}"/><br/>

    <label for="novBox">November: </label>
    <input type="text" name="novBudget" id="novBox" th:value="${budgetVal.get('nov')}"/><br/>

    <label for="decBox">December: </label>
    <input type="text" name="decBudget" id="decBox" th:value="${budgetVal.get('dec')}"/><br/>

    <input type="submit" value="Enter Budgets"/>
</form>
</body>
</html>
